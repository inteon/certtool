<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CEL Playground</title>
	<link rel="stylesheet" type="text/css" href="dist/nice-select2.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script src="dist/wasm_exec.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>

<body>
	<main>
		<div class="editor-container">
			<div class="input-container">
				<div class="editor">
					<div class="editor__header">
						<div>
							<span class="title">
								CSR
							</span>
							<span class="description">DER</span>
						</div>
						<button disabled id="toYAML" class="button button-primary">
							To YAML
						</button>
					</div>
					<div id="csr-input" class="editor__input"></div>
				</div>
				<div class="editor">
					<div class="editor__header">
						<div>
							<span class="title">
								cr
							</span>
							<span class="description">(YAML or JSON format)</span>
						</div>
						<button disabled id="toCSR" class="button button-primary">
							To CSR
						</button>
					</div>
					<div id="data-input" class="editor__input"></div>
				</div>
				<div class="editor">
					<div class="editor__header">
						<div>
							<span class="title">
								identity
							</span>
							<span class="description">(YAML or JSON format)</span>
						</div>
					</div>
					<div id="identity-input" class="editor__input"></div>
				</div>
			</div>
			<div class="editor">
				<div class="editor__header">
					<div>
						<span class="title">
							Expression
						</span>
						<span class="description">(CEL format)</span>
					</div>
					<button disabled id="run" class="button button-primary">
						Run
					</button>
				</div>
				<div id="cel-input" class="editor__input"></div>
			</div>
			<div class="editor editor--output">
				<div class="editor__header">
					Output
				</div>
				<textarea id="output" class="editor__output"
					placeholder="Loading Wasmâ€¦" disabled></textarea>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
	<script src="dist/nice-select2.js"></script>
	<script type="module" src="assets/js/main.js"></script>
</body>

</html>
